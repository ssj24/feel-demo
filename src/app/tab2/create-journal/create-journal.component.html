<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" (click)="onCancel()" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{day.year}}년 {{month}}월 {{day.dayNumber}}일</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-margin">
      <ion-col class="w100 ion-no-margin" *ngFor="let item of feelings; let i = index">
        <ion-card class="ion-padding ion-no-margin timeCard" [id]="'timeCard'+i" (click)="onSetFeeling($event, i)">
          <p class="ion-text-center">{{i===0 ?'아침': i===1 ? '점심' : '저녁'}}</p>
          <div class="imgContainer dFlex feelingDiv">
            <ion-icon *ngIf="item === 'none'" name="add-circle" size="large" color="medium"></ion-icon>
            <ion-img *ngIf="item !== 'none'" src="/assets/feeling/{{item}}.svg"></ion-img>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card class="ion-padding w100">
        <p>한 줄 일기</p>
        <ion-card-content class="ion-no-padding">
          <!-- <ion-input [disabled]="!summary" placeholder="오늘의 일기를 녹음 후 편집할 수 있어요" [(ngModel)]="summary" value="summary"> -->
          <ion-input placeholder="오늘의 일기를 녹음 후 편집할 수 있어요" [(ngModel)]="summary" value="summary">
          </ion-input>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card class="ion-padding w100">
        <p>오늘의 일기</p>
        <ion-card-content class="ion-no-padding">
          <ion-list *ngIf="diary">
            <ion-item *ngFor="let sent of diary; let i=index;">
              {{sent.time}}:
              <ion-input [(ngModel)]="diary[i].sentence" value="sent.diary"></ion-input>
              <button class="customBtn" (click)="onSentDelete(sent)">X</button>
            </ion-item>
          </ion-list>
          <ion-textarea *ngIf="isWrite" #diaryTextarea></ion-textarea>
          <ion-buttons class="ion-justify-content-center">
            <ion-button (click)="writeDiary()" fill="solid" color="light">
              <ion-img src="/assets/write.svg"></ion-img>
              {{ isWrite ? '저장' : '바로 작성하기'}}
            </ion-button>
            <ion-button (click)="onRecording()" fill="solid" color="light">
              <ion-img src="/assets/recording.svg"></ion-img>
              녹음하기
            </ion-button>
          </ion-buttons>


        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card class="ion-padding w100">
        <p>키워드</p>
        <span class="dFlex ion-wrap keywordBadges">
          <span *ngIf="keywords" >
            <ion-badge
              *ngFor="let word of keywords"
              (click)="onBadgeClicked(word)"
              size="large" class="keywordBadge" color="secondary"
              >
              {{word}}
            </ion-badge>
          </span>
          <ion-icon (click)="onKeywordCreate($event)" class="keywordIcon" name="add-circle" size="large" color="medium"></ion-icon>
        </span>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="dFlex">
  <ion-button (click)="onJournalConfirm()" shape="round" color="custom">
    저장하기
  </ion-button>
</ion-footer>
