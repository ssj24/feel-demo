<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      감정일기
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">감정일기</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="lg-3">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col size="9">
              <ion-row>
                <ion-col size="3" class="ion-text-center">
                  <ion-button fill="clear" color="dark" (click)="onPreviousMonth()">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="6" >
                  <p class="ion-text-center calTitle"> {{ year }}년 {{ calendarCreator.getMonthName(monthNumber) }}월 </p>
                </ion-col>
                <ion-col size="3" class="ion-text-center">
                  <ion-button fill="clear" color="dark" (click)="onNextMonth()">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-list>
                <ion-item>
                  <ion-select interface="popover" placeholder="월">
                    <ion-select-option value="monthly">월</ion-select-option>
                    <ion-select-option value="weekly">주</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-card-header>

        <div class="calendar">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="11">
                <span *ngFor='let weekDay of weekDaysName' class="day ion-text-center" >
                  {{ weekDay }}
                </span>
              </ion-col>
            </ion-row>
            <ion-row class="mainCalendar">
              <ion-col size="11">

                <div *ngFor='let day of monthDays' (click)="dayClicked($event, day)" class="date" [class.text-transparent]="!day.dayNumber">
                  <div class="imgContainer" [class.ion-hide]="!day.dayNumber" [id]="'date'+day.dayNumber"></div>
                  <p>{{ day.dayNumber ? day.dayNumber : '' }}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>


        </div>

      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
