<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center ion-padding-top">
        <p (click)="isMine = true;">내 일기</p>
      </ion-col>
      <ion-col size="6" class="ion-text-center ion-padding-top">
        <p disabled (click)="isMine = false;">둘러보기</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-mine *ngIf="isMine"></app-mine>
  <app-explore *ngIf="!isMine"></app-explore>
</ion-content>
